<!DOCTYPE html>
<!-- Replace paragraph text with html -->
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>
$(document).ready(function(){
  var originalPostText;

  $("#edit_btn").click(function() {
    originalPostText = $("#text_post_34").html();
    
    var editBox = '<input type="text" id="edit_box" value="">' +
                  '<div>' + 
                  ' <button id="cancel_btn">CANCEL</button>' + 
                  ' <button id="save_btn">SAVE CHANGES</button>' + 
                  '</div>'
    
    $("#text_post_34").html(editBox);
    
    // Focus on the input and position cursor at end of text to edit
    $("#edit_box").focus().val(originalPostText);
  });
  
  
  // Use on to attach event to dynamic element
  $('body').on('click', '#cancel_btn', function() {
    alert("Cancel Clicked");
    $("#text_post_34").html(originalPostText);    
  });
  
  
  
  // Use on to attach event to dynamic element
  $('body').on('click', '#save_btn', function() {
    alert("Save Clicked");
    var currentText = $("#edit_box").val();
    $("#text_post_34").html(currentText);
  });
  
});
</script>
</head>

<body>

<button id="edit_btn">EDIT</button>

<p id="text_post_34">This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
